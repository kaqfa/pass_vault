# Docker Compose configuration for Pass-Man development environment
# 
# This configuration sets up a complete development environment with:
# - Django web application
# - PostgreSQL database
# - Redis for caching and sessions
# - Mailhog for email testing
#
# Related Documentation:
# - DEVELOPER_GUIDE.md: Development Environment Setup
# - ARCHITECTURE.md: Deployment Architecture

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: passman_db_dev
    environment:
      POSTGRES_DB: passmandb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "15432:5432"  # Changed to unique port 15432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d passmandb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - passman_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: passman_redis_dev
    command: redis-server --appendonly yes --requirepass redis123
    volumes:
      - redis_data_dev:/data
    ports:
      - "16379:6379"  # Changed to unique port 16379
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - passman_network

  # Django Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: passman_web_dev
    env_file:
      - .env
    environment:
      - DJANGO_ENV=development
      - DJANGO_SETTINGS_MODULE=config.settings.development
      # Django core settings
      - DEBUG=True
      - SECRET_KEY=dev-secret-key-change-in-production-12345678901234567890
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0,web
      # Database settings (explicit for Docker)
      - DB_NAME=passmandb
      - DB_USER=postgres
      - DB_PASSWORD=postgres123
      - DB_HOST=db
      - DB_PORT=5432
      # Redis settings
      - REDIS_URL=redis://:redis123@redis:6379/0
      # Email settings
      - EMAIL_BACKEND=django.core.mail.backends.smtp.EmailBackend
      - EMAIL_HOST=mailhog
      - EMAIL_PORT=1025
      - EMAIL_USE_TLS=False
    volumes:
      - .:/app
      - static_volume_dev:/app/staticfiles
      - media_volume_dev:/app/media
      - logs_volume_dev:/app/logs
    ports:
      - "18000:8000"  # Changed to unique port 18000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        python manage.py migrate &&
        echo 'Starting development server...' &&
        python manage.py runserver 0.0.0.0:8000
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - passman_network

  # Mailhog for email testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: passman_mailhog_dev
    platform: linux/amd64  # Added platform specification for M1/M2 Macs
    ports:
      - "11025:1025"  # SMTP server - changed to unique port 11025
      - "18025:8025"  # Web interface - changed to unique port 18025
    networks:
      - passman_network

  # Nginx for static files (optional in development)
  nginx:
    image: nginx:alpine
    container_name: passman_nginx_dev
    volumes:
      - ./nginx/dev.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume_dev:/app/staticfiles:ro
      - media_volume_dev:/app/media:ro
    ports:
      - "18080:80"  # Changed to unique port 18080
    depends_on:
      - web
    networks:
      - passman_network
    profiles:
      - nginx  # Optional service, start with: docker-compose --profile nginx up

volumes:
  postgres_data_dev:
    driver: local
  redis_data_dev:
    driver: local
  static_volume_dev:
    driver: local
  media_volume_dev:
    driver: local
  logs_volume_dev:
    driver: local

networks:
  passman_network:
    driver: bridge
    name: passman_dev_network